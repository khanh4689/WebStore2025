<div class="container">
    <h2>Quản lý Quyền</h2>
    <form ng-submit="create()">
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" ng-model="form.account.username" required />
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" ng-model="form.account.password" required />
        </div>

        <div class="form-group">
            <label for="fullname">Họ tên</label>
            <input type="text" class="form-control" id="fullname" ng-model="form.account.fullname" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ng-model="form.account.email" required />
        </div>

        <div class="form-group">
            <label for="photo">Ảnh đại diện</label>
            <input type="file" class="form-control" id="photo" ng-model="form.account.photo" />
        </div>

       <div class="form-group">
    <label>Vai trò</label><br />
    <label class="mr-2">
        <input type="checkbox" ng-model="form.role.id" ng-true-value="'STAF'" ng-false-value="null" />
        STAF
    </label>
</div>


        <button type="submit" class="btn btn-primary">Lưu</button>
        <button type="button" class="btn btn-secondary" ng-click="reset()">Hủy</button>
    </form>
</div>
