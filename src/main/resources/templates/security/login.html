<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body class="bg-light">
  <main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Đăng nhập</h2>



   

    
      <form method="post" th:action="@{/login/security}">
      <p th:if="${message}" th:text="${message}" style="color: red;"></p>
        <!-- Tên đăng nhập -->
        <div class="mb-3">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="username" name="username" required />
          </div>
        </div>

        <!-- Mật khẩu -->
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
        </div>

        <!-- Ghi nhớ -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me" checked />
          <label class="form-check-label" for="remember-me">Nhớ mật khẩu</label>
        </div>

        <!-- Nút đăng nhập -->
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>

        <!-- Đăng ký / Quên mật khẩu -->
        <div class="d-flex justify-content-between mt-3">
          <a href="/register" class="text-decoration-none">Đăng ký</a>
        </div>

        <!-- Google & Facebook icons -->
        <div class="d-flex justify-content-center gap-3 mt-4">
          <a href="/oauth2/authorization/google" class="btn btn-outline-danger rounded-circle" style="width: 40px; height: 40px;">
            <i class="bi bi-google"></i>
          </a>
          <a href="/oauth2/authorization/facebook" class="btn btn-outline-primary rounded-circle" style="width: 40px; height: 40px;">
            <i class="bi bi-facebook"></i>
          </a>
        </div>
      </form>

      <!-- Chính sách -->
      <div class="text-center mt-4">
        <small>
          Chính sách và điều khoản
          <a href="#" class="text-decoration-none">Click</a>
        </small>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
