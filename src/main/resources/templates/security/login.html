<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Đăng nhập</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	<main id="homeview"
		class="d-flex justify-content-center align-items-center vh-100">
		<div class="card shadow p-4" style="max-width: 400px; width: 100%;">
			<h2 class="text-center mb-4">Đăng nhập</h2>
			<form method="post" th:action="@{/login/security}">
				<div class="mb-3">
					<label for="username" class="form-label">Tên đăng nhập</label>
					<div class="input-group">
						<span class="input-group-text"><i class="bi bi-person"></i></span>
						<input type="text" class="form-control" id="username"
							name="username" required>
					</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Mật khẩu</label>
					<div class="input-group">
						<span class="input-group-text"><i class="bi bi-lock"></i></span> <input
							type="password" class="form-control" id="password"
							name="password" required>
					</div>
				</div>
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" id="remember-me"
						name="remember-me" checked> <label
						class="form-check-label" for="remember-me">Nhớ mật khẩu</label>
				</div>
				<button type="submit" class="btn btn-primary w-100">Đăng
					nhập</button>
				<div class="d-flex justify-content-between mt-3">
					<a href="/register" class="text-decoration-none">Đăng ký</a> 
					<a href="#"class="text-decoration-none">Quên mật khẩu?</a>
				</div>


			</form>
			<div class="text-center mt-3">
				<small>Chính sách và điều khoản <a href="#"
					class="text-decoration-none">Click</a>
				</small>
			</div>
		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
