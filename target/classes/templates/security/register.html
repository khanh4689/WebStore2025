<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Đăng ký tài khoản</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	<main class="d-flex justify-content-center align-items-center vh-100">
		<div class="card p-4 shadow-lg" style="min-width: 400px;">
			<h2 class="text-center mb-4">
				<i class="bi bi-person-plus-fill"></i> Đăng ký tài khoản
			</h2>

			<!-- Thông báo lỗi hoặc thành công -->
			<div th:if="${message}" class="alert alert-warning" role="alert">
				<p th:text="${message}"></p>
			</div>

			<!-- Form đăng ký -->
			<form th:action="@{/register}" method="post">
				<div class="mb-3">
					<label class="form-label"><i class="bi bi-person-fill"></i>
						Họ và tên:</label> <input type="text" name="fullname" class="form-control"
						required />
				</div>

				<div class="mb-3">
					<label class="form-label"><i class="bi bi-envelope-fill"></i>
						Email:</label> <input type="email" name="email" class="form-control"
						required />
				</div>

				<div class="mb-3">
					<label class="form-label"><i class="bi bi-person-circle"></i>
						Tên đăng nhập:</label> <input type="text" name="username"
						class="form-control" required />
				</div>

				<div class="mb-3">
					<label class="form-label"><i class="bi bi-lock-fill"></i>
						Mật khẩu:</label> <input type="password" name="password"
						class="form-control" required />
				</div>

				<div class="mb-3">
					<label class="form-label"><i class="bi bi-shield-lock-fill"></i>
						Xác nhận mật khẩu:</label> <input type="password" name="confirmPassword"
						class="form-control" required />
				</div>

				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-primary">
						<i class="bi bi-check-circle-fill"></i> Đăng ký
					</button>
					<a th:href="@{/login/sign-in}" class="btn btn-outline-secondary">
						<i class="bi bi-box-arrow-in-right"></i> Đăng nhập
					</a>
				</div>
				<!-- Google & Facebook icons -->
				<div class="d-flex justify-content-center gap-3 mt-4">
					<a href="/oauth2/authorization/google"
						class="btn btn-outline-danger rounded-circle"
						style="width: 40px; height: 40px;"> <i class="bi bi-google"></i>
					</a> <a href="/oauth2/authorization/facebook"
						class="btn btn-outline-primary rounded-circle"
						style="width: 40px; height: 40px;"> <i class="bi bi-facebook"></i>
					</a>
				</div>
			</form>
		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
