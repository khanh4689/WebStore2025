<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lỗi đăng nhập</title>
<!-- Thêm Bootstrap CSS và icon -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body class="bg-light">

	<div
		class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class="card shadow p-4 rounded-4"
			style="max-width: 500px; width: 100%;">
			<div class="card-body text-center">
				<i class="bi bi-exclamation-triangle-fill text-danger"
					style="font-size: 3rem;"></i>
				<h3 class="mt-3 mb-3 text-danger">Lỗi đăng nhập</h3>

				<p th:if="${blocked}" class="text-danger">Tài khoản của bạn đã
					bị khóa.</p>
				<p th:unless="${blocked}" class="text-danger">Tên đăng nhập hoặc
					mật khẩu không đúng.</p>


				<p class="text-secondary mt-3">
					Nếu bạn cần hỗ trợ, vui lòng liên hệ: <strong>120000</strong>
				</p>

				<a href="/login/sign-in" class="btn btn-primary mt-2"> <i
					class="bi bi-arrow-left-circle"></i> Thử lại
				</a>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS (tùy chọn) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
