<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
  
    <body>
     <main th:object="${item}" class="container mt-5">
    <div class="row">
        <!-- Chi tiết sản phẩm -->
        <div class="">
            <div class="card ">
                <img th:src="@{'/images/' + *{image}}" class="card-img-top img-fluid rounded-3" alt="Product Image">
                <div class="card-body">
                    <h3 class="card-title">
                        <i class="bi bi-box-seam"></i> [[*{name}]]
                    </h3>
                    <h5 class="text-muted">
                        <i class="bi bi-tag"></i> [[*{category.name}]]
                    </h5>
                    <p class="fw-bold text-success">
                        <i class="bi bi-cash-stack"></i> $[[*{price}]]
                    </p>
                    <p class="text-muted small"></p>
                      
                    <span class="badge bg-primary">
                        <i class="bi bi-tags"></i> [[*{category.name}]]
                    </span>
                </div>
                
            </div>
            		<!-- Hàng cùng loại -->
		<h4 class="mb-3">
			<i class="bi bi-cart-check"></i> Hàng cùng loại
		</h4>
		<ul class="list-group">
			<li th:each="p : ${item.category.products}"
				class="list-group-item d-flex align-items-center"><i
				class="bi bi-cart me-2"></i> <a
				th:href="@{|/product/detail/${p.id}|}"
				class="text-decoration-none flex-grow-1"> [[${p.name}]] </a> <i
				class="bi bi-arrow-right-circle text-primary"></i></li>
		</ul>
        </div>
    </div>
</main>
    </body>
</html>
