<div class="row">
	<!-- Danh mục -->
	<div class="">
		<h4 class="mb-3">
			<i class="bi bi-list"></i> Danh mục
		</h4>
		<div class="list-group">
			<p th:if="${cates == null or #lists.isEmpty(cates)}"
				class="text-danger">Không có danh mục nào</p>
			<a th:each="c : ${cates}" th:href="@{/product/list(cid=${c.id})}"
				class="list-group-item list-group-item-action d-flex align-items-center">
				<i class="bi bi-chevron-right me-2"></i> [[${c.name}]]
			</a>
		</div>



	
	</div>
</div>
